    server:
        build: ./server
        ports:
            - "8001:8000"
        command: python3 manage.py runserver 0.0.0.0:8000
        depends_on:
            - postgres

    client:
        build: ./client
        env_file:
          - .env
        ports:
            - "7001:7000"
        command: python3 manage.py runserver 0.0.0.0:7000
        depends_on:
            - server

