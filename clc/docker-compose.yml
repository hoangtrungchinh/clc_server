version: '3.3'

services:
    postgres:
        image: postgres
        ports:
            - "5433:5432"
        volumes:
            - ./init.sql:/docker-entrypoint-initdb.d/init.sql
        environment:
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            DATABASE_NAME: ${DATABASE_NAME}
            PGDATA: data_postgres

